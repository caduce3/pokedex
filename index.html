<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="shortcut icon" href="assets/podebal-removebg-preview.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <img src="assets/podebal-removebg-preview.png" alt="">
                <a class="navbar-brand p-2" href="#">Pokedex</a>
                <button type="button"  class="btn p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Filtrar
                </button>  
                <a href="https://www.linkedin.com/in/carlos-eduardo-b0baa5229/" target="_blank">Developed By. Cadu Lucena</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="row  row-cols-md-6 g-6 m-lg-5" id="card-geral-poke">

        </div>
    </main>
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Filtragem da Pokedex</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="dsa mb-1">
                    <label for="valorDoFiltro">Nome</label>
                    <input type="text" id="valorDoFiltro" class="btn p-2" placeholder="Busque pelo nome do pokemon" ></input>
                </div>

                <div class="dsa">
                    <label for="valorDoFiltroTipo">Tipo</label>
                    <input type="text" id="valorDoFiltroTipo" class="btn p-2" placeholder="Busque pelo tipo do pokemon" ></input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>

    <script src="scripts/fiiltro.js"></script>
    <script src="scripts/conexaoApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
